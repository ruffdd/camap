<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta lang="de">
    <title>Campus map</title>
    <link rel="stylesheet" href="leaflet/leaflet.css"
    crossorigin=""/>
    <script src="leaflet/leaflet.js"
    crossorigin=""></script>
</head>
<body>
    <div id="mapid" style="min-height: 80vh;"></div>

</body>
<script>
    var map = L.map('mapid', {
    center: [ 48.745044, 9.106955],
    zoom: 24
});
L.tileLayer('https://{s}.tile.openstreetmap.de/{z}/{x}/{y}.png?{foo}', {foo: 'bar', attribution: 'Map data &copy; <a href="https://www.openstreetmap.de/">OpenStreetMap</a> contributors, <a href="https://creativecommons.de/licenses/by-sa/2.0/">CC-BY-SA</a>'}).addTo(map);
</script>
</html>
